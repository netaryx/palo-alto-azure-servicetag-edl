name: Build Azure Service Tag EDLs

on:
  schedule:
    # Every Monday at 03:00 UTC â€“ adjust as needed
    - cron: "0 3 * * 1"
  workflow_dispatch:

permissions:
  contents: write   # Needed to push changes back to the repo

jobs:
  build-edls:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # No external dependencies needed, but you can keep this step if you later add any.
      - name: Install Python dependencies (optional)
        run: |
          python -m pip install --upgrade pip

      - name: Build EDL files from latest ServiceTags_Public JSON
        env:
          RAW_URL_BASE: https://raw.githubusercontent.com/${{ github.repository }}/${{ github.ref_name }}
        run: |
          # Generate EDLs only for the service tags you care about.
          # You can remove --include-tags to generate ALL tags.
          python edl_generator.py edl/ \
            --save-json ServiceTags_Public_latest.json \
            --url-index edl-urls.txt \
            --url-base "$RAW_URL_BASE"

      - name: Verify EDL URL index exists
        run: |
          test -s edl-urls.txt || { echo "edl-urls.txt missing or empty"; exit 1; }
          echo "Preview of generated URL index:"
          head -n 5 edl-urls.txt

      - name: Commit and push changes
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add edl/ ServiceTags_Public_latest.json edl-urls.txt
            git commit -m "Update Azure Service Tag EDLs (automated)"
            git push
          else
            echo "No changes to commit."
          fi
